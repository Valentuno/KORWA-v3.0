<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logowanie</title>
    <link rel="stylesheet" href="css/index_styles.css" />
    <link rel="stylesheet" href="css/auth.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="register-container">
        <h1>Rejestracja</h1>
        <div class="form-group">
          <label for="username">Nazwa użytkownika</label>
          <input
            type="text"
            id="register-username"
            placeholder="Wprowadź nazwę użytkownika"
          />
        </div>
        <div class="form-group">
          <label for="password">Hasło</label>
          <input
            type="password"
            id="register-password"
            placeholder="Wprowadź hasło"
          />
        </div>
        <button class="btn" id="register-button">Zarejestruj się</button>
        <p id="register-message" class="message"></p>
        <p class="error-message" id="error-message"></p>
      </div>
      <div class="login-container">
        <h1>Logowanie</h1>
        <div class="form-group">
          <label for="username">Nazwa użytkownika</label>
          <input
            type="text"
            id="login-username"
            placeholder="Wprowadź nazwę użytkownika"
          />
        </div>
        <div class="form-group">
          <label for="password">Hasło</label>
          <input
            type="password"
            id="login-password"
            placeholder="Wprowadź hasło"
          />
        </div>
        <button class="btn" id="login-button">Zaloguj</button>
        <p id="login-message" class="message"></p>
        <p class="error-message" id="error-message"></p>
      </div>
    </div>

    <script src="js/auth.js"></script>
  </body>
</html>
